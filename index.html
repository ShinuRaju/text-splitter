<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>textSplitter</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="display-1 text-center py-5">Text Splitter</h1>

    <div class="container-fluid  px-4">
        <div class="row">
            <div class="col-md-6 mb-5">
                <div class="form-group">
                <label for="my-textarea" class="my-2">Input Text :</label>
                <textarea id="my-input" class="form-control comSepValIpt " placeholder="Enter the comma separated values" name="" rows="3"></textarea>
                   <div>
                    <button class="btn btn-warning " data-clipboard-target="#my-input">Copy to Clipboard</button>
                  
                    <div class="d-inline-block">
                      <div class="form-check form-check-inline">
                          <input checked class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="comma">
                          <label class="form-check-label" for="inlineRadio1">comma</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="space">
                          <label class="form-check-label" for="inlineRadio2">space</label>
                        </div>
                    </div>
                   </div>
                      
                    </div>
        </div>
            <div class="col-md-6 mb-5"><div class="form-group">
                <label for="my-textarea" class="my-2" >Output Text :</label>
                <textarea id="my-output" class="form-control linSepValIpt" name="" rows="3"></textarea>
                <button class="btn btn-warning" data-clipboard-target="#my-output">Copy to Clipboard</button>
             </div></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script src="app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
        <script>
        (function(){
    new Clipboard('.btn');
})();
    </script>
  </body>
</html>
